<div class="container py-5 text-center justify-content-center">
  <section>
    <h2 class="my-md-5 my-4 lh-1 fw-bold">Наши чайные коллекции</h2>
    <div class="row row-gap-3">
      <div class="col-lg-4 col-md-6 parent-container" *ngFor="let product of products">
        <div class="card text-start d-flex flex-column">
          <a class="image-popup" href="{{product.image}}">
            <img src="{{product.image}}" class="card-img-top" alt="Детокс чай лайм">
          </a>
          <div class="card-body d-flex flex-column align-content-start">
            <h3 class="card-title h5 fw-bold">{{product.title}}</h3>
            <p class="card-text">{{product.description | longText}}</p>
            <a routerLink="/product" [queryParams]="{id:product.id}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
